<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moringa Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Inconsolata|Pacifico|Quicksand|Raleway" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </head>
  <body>
    <div class="container-fluid logo">
      <div class="row page-header">
        <div class="col-md-12">
          <h1>Moringa Bank</h1>
        </div>

      </div>


    </div>
    <div class="container">
      <div class="row">
        <h1>Welcome to Moringa Bank</h1>
        <div class="col-md-4">
          <h3>Register New Account</h3>
          <form id="customer">
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInitialDeposit">Initial Deposit</label>
              <input type="number" class="form-control" id="initDeposit" placeholder="Initial Deposit">
            </div>
          </form>
          <div class="balance" id="balance">
            <h3>Current Balance</h3>
            <p class="currentBalance">Kshs <span id="currentBalance"></span></p>

          </div>

        </div>
        <div class="col-md-4">
          <h3>Deposit or Withdraw Funds</h3>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="exampleDepositAmount">Deposit Amount</label>
              <input type="number" class="form-control" id="deposit" placeholder="Deposit Amount">
            </div>
            <div class="form-group">
              <label for="exampleWithdrawAmount">Withdraw Amount</label>
              <input type="number" class="form-control" id="withdraw" placeholder="Withdraw Amount">
            </div>

            <button type="submit" class="btn">Add Customer</button>
          </form>

        </div>
        <div class="col-md-4">

        </div>

      </div>

    </div>
    <div class="container-fluid footer">
      <div class="row">
        <div class="col-md-12">
          <p>&copy Moringa Bank</p>
        </div>
      </div>
    </div>


  </body>
</html>
